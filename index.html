<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <!-- font-awesome cdn  -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <title>Login Page</title>
</head>
<body>
    <div class="form">
        <h1 id="title" class="title">Sign up</h1>
        <hr class="underline">
        <div id="name" class="input_group">
            <i class="fa-solid fa-user"></i>
            <input type="text" placeholder="name">
        </div>        
        <div class="input_group">
            <i class="fa-solid fa-envelope"></i>
            <input type="email" placeholder="email">
        </div>
        <div class="input_group">
            <i class="fa-solid fa-lock"></i>
            <input type="password" placeholder="password">
        </div>
        <p id="forgot">Forgot password <a href=""> Click here!</a></p>
        <p class="old_acount" id="old_acount">I have an acount<span id="old1">Click here!</span></p>
        <div class="button">
            <button id="signup" class="btn1">Sign Up</button>
            <button id="login" class="btn2">log In</button>
        </div>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
